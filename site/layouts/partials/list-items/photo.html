<a href="{{ .RelPermalink }}" title="{{ .Title }}">
    <img src="{{ replace .Params.photo.preview "s3/" .Site.Params.mediaRoot }}" alt="{{ .Params.photo.caption }}">
</a>
<p class="item-count">
    {{ if .WordCount }}
        <span>
            <i class="far fa-file-alt"></i>
            {{ .WordCount }}
        </span>
    {{ end }}
</p>
