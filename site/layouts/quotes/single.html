{{ define "main" }}
    <main>
        <section>

            <!-- Date -->
            {{ partial "date" . }}

            <!-- Title -->
            {{ partial "title" . }}

        </section>
        <hr>
        <section>
            <!-- Quote -->
            {{ .Content }}

            <!-- Description -->
            <h3>&mdash; {{ .Params.quotee }}</h3>
        </section>
        <hr>
        <section>
            {{ partial "categories" . }}
            {{ partial "tags" . }}
            {{ partial "links" . }}
        </section>
    </main>
{{ end }}

{{ define "title" }}
    {{ .Page.Title }} | {{ .Site.Title }}
{{ end }}
